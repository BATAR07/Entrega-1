<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Bienvenido</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <main>
      <div class="row mt-4">
        <div class="col">
          <h1 class="mb-3">Bienvenido</h1>
          <hr class="my-4">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario">
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Contraseña</label>
              <input type="email" class="form-control" id="contraseña">
            </div>

            <button class="btn btn-primary" type="button" id="regBtn">Ingresar</button>
    </main>
  </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1"><a href="" target="_blank">¿Olvidó su contraseña?</a></p>
      <p class="mb-1">¿No tienes usuario?<a href="" target="_blank">Registrate.</a></p>
    </footer>
  </div>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacion.js"></script>
</body>

</html>
